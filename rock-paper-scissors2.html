<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <p>Rock-Paper-Scissors</p>
        <button onclick=  "
    playGame('rock')
        ">rock</button>
    
        <button onclick="
    playGame('paper')
        ">Paper</button>
        <button onclick="
    playGame('scissors');
        ">Scissors</button>
    <script>
                
       let computerMove='';
       let result='';


       function playGame(palyerMove)
       {

        pickcomputerMove();
            
            if(computerMove==='Rock'){
                result='You lose';
            }
            else if(computerMove==='Paper'){
                result='You win';
            }
            else if(computerMove==='Scissors'){
                result='tie';
            }
            alert(`You picked ${palyerMove} and computer picked ${computerMove} and result is ${result}`);
       }
        function pickcomputerMove()
        {
                
                const randomNumber= Math.random();
                    if(randomNumber<(1/3))
                    {
                    computerMove='Rock';
                    }
                    else if(randomNumber>=(2/3)&&randomNumber<=1)
                    {
                    computerMove='Paper';
                    }
                    else if(randomNumber>=(1/3)&&randomNumber<=2/3)
                    {
                    computerMove='Scissors';
                    }
                    
        }
    </script>
</body>
</html>
